<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Paranormal Website</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Ensure the body takes up full height */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Container for the background video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -3; /* Send video behind the content and overlay */
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Button styling */
        .discover-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            font-family: 'Creepster', cursive; /* Cool paranormal font */
            background: #ff0033;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.7), 0 0 30px rgba(255, 0, 51, 0.4);
            cursor: pointer;
            animation: glow 1.5s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        .discover-btn:hover {
            transform: scale(1.1);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 51, 0.4), 0 0 20px rgba(255, 0, 51, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 0, 51, 0.8), 0 0 40px rgba(255, 0, 51, 0.5);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 0, 51, 0.4), 0 0 20px rgba(255, 0, 51, 0.2);
            }
        }

        /* Social media icons */
        .social-icons {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Paranormal animal effects */
        .animal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Overlay between video and content */
            pointer-events: none;
        }

        .animal-img {
            position: absolute;
            opacity: 0.8; /* Slightly transparent for creepiness */
            width: 13vw; /* Adjust size as needed */
            height: auto;
            pointer-events: none;
            transition: transform 0.2s ease; /* Smooth transition */
        }
    </style>
</head>

    <script>
        // Function to randomly place each animal image
        function randomizePositions() {
            const animals = document.querySelectorAll('.animal-img');
            animals.forEach(animal => {
                const x = Math.random() * (window.innerWidth - 100); // Random x position
                const y = Math.random() * (window.innerHeight - 100); // Random y position
                animal.style.left = `${x}px`;
                animal.style.top = `${y}px`;
            });
        }

        // Initial call to set random positions
        randomizePositions();

        // Cursor movement logic
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            const animals = document.querySelectorAll('.animal-img');

            animals.forEach(animal => {
                const rect = animal.getBoundingClientRect();
                const animalX = rect.left + rect.width / 2;
                const animalY = rect.top + rect.height / 2;

                const angle = Math.atan2(y - animalY, x - animalX);
                const distance = 20; // Maximum distance from original position

                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;

                animal.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
